<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인천 - 세계에서 가장 가까운 마이스 특별시</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="/assets/css/common.css">
  <link rel="stylesheet" href="/assets/css/grid.min.css">
  <link rel="stylesheet" href="/assets/css/type1/layout.css">
  <link rel="stylesheet" href="/assets/css/type1/sub.css">
</head>

<body>
  <!-- Accessibility -->
  <a href="#contents" class="skip-to">본문 바로가기</a>

  <div id="wrap">

    <!-- Header -->
    <header id="header" data-include="../include/header.html"></header>

    <div id="contents">
      <div class="wrap-container">
        <div class="container">
          <div class="area-reset row">
            <div class="col-md-12">
              <div>
                <!-- breadcrumb -->
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/html/index.html"> <i class="xi-home"></i> <span class="hidden">Home</span></a></li>
                    <li class="breadcrumb-item" aria-current="page">멤버스</li>
                    <li class="breadcrumb-item active" aria-current="page">비밀번호 재설정</li>
                  </ol>
                </nav>

                <h1 class="contents-title">비밀번호 재설정</h1>
                <p>비밀번호를 재설정 해주세요.</p>

                <div class="card">

                  <div class="card-title first">
                    사업자등록번호 또는 고유번호
                  </div>

                  <p>
                    123 - 12 - 31231
                  </p>

                  <form class="form-login">                
                    <div class="form-group">
                      <label class="card-title" for="uniqueNum">비밀번호</label>
                      <input id="uniqueNum" type="password" class="form-control" placeholder="비밀번호">    
                    </div>                            
                    <div class="form-group">
                      <label class="card-title" for="uniqueNum2">비밀번호 확인</label>
                      <input id="uniqueNum2" type="password" class="form-control" placeholder="비밀번호 확인">    
                    </div>
                    
                    <p class="card-desc">
                      영문,숫자,특수문자를 사용하여 8~20자, 영문은 대소문자 구분
                    </p>
                    <div class="btn-group">
                      <button type="button" class="btn btn-block">취소</button>
                      <button type="button" class="btn btn-primary btn-block">비밀번호 변경</button>
                    </div>
                  </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <!-- Footer -->
    <footer id="footer" data-include="../include/footer.html"></footer>

  </div>

  <!-- 스크립트 호출 -->
  <script src="/assets/js/jquery-2.2.4.min.js"></script>
  <script src="/assets/js/jquery.bxslider.min.js"></script>
  <script src="/assets/js/common.js"></script>
  <script src="/assets/js/type1.js"></script>
  <script src="/assets/js/ScrollMagic.min.js"></script>
  <script src="/assets/js/animation.gsap.min.js"></script>
  <script src="/assets/js/debug.addIndicators.min.js"></script>
  <script src="/assets/js/TweenMax.min.js"></script>
  <script src="/assets/js/include.js"></script>

</html>
