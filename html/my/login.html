<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인천 - 세계에서 가장 가까운 마이스 특별시</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="/assets/css/common.css">
  <link rel="stylesheet" href="/assets/css/grid.min.css">
  <link rel="stylesheet" href="/assets/css/type1/layout.css">
  <link rel="stylesheet" href="/assets/css/type1/sub.css">
</head>

<body>
  <!-- Accessibility -->
  <a href="#contents" class="skip-to">본문 바로가기</a>

  <div id="wrap">

    <!-- Header -->
    <header id="header" data-include="../include/header.html"></header>

    <div id="contents">
      <div class="wrap-container">
        <div class="container">
          <div class="area-login row">
            <div class="col-md-6">
              <div class="edge-round">
                <img src="/assets/images/bg_login.jpg" alt="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="area-login-form">
                <!-- breadcrumb -->
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/html/index.html"> <i class="xi-home"></i> <span class="hidden">Home</span></a></li>
                    <li class="breadcrumb-item active" aria-current="page">로그인</li>
                  </ol>
                </nav>

                <h1 class="contents-title">로그인</h1>
                <p>MICE뷰로 홈페이지 방문을 환영합니다.</p>

                <form class="form-login">                
                  <div class="form-group">
                    <label class="hidden" for="uniqueNum">사업자등록번호 또는 고유번호</label>
                    <input id="uniqueNum" type="text" class="form-control" placeholder="사업자등록번호 또는 고유번호">    
                  </div>                            
                  <div class="form-group">
                    <label class="hidden" for="uniqueNum2">비밀번호</label>
                    <input id="uniqueNum2" type="password" class="form-control" placeholder="비밀번호">    
                  </div>
                  
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">아이디 저장</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">자동로그인</label>
                  </div>

                  <button type="button" class="btn btn-primary btn-block btn-login">로그인</button>
                  
                </form>

                <ul class="area-login-links">
                  <li><a href="#">가입여부 조회</a></li>
                  <li><a href="#">비밀번호재설정</a></li>
                  <li class="strong"><a href="#">회원가입</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <!-- Footer -->
    <footer id="footer" data-include="../include/footer.html"></footer>

  </div>

  <!-- 스크립트 호출 -->
  <script src="/assets/js/jquery-2.2.4.min.js"></script>
  <script src="/assets/js/jquery.bxslider.min.js"></script>
  <script src="/assets/js/common.js"></script>
  <script src="/assets/js/type1.js"></script>
  <script src="/assets/js/ScrollMagic.min.js"></script>
  <script src="/assets/js/animation.gsap.min.js"></script>
  <script src="/assets/js/debug.addIndicators.min.js"></script>
  <script src="/assets/js/TweenMax.min.js"></script>
  <script src="/assets/js/include.js"></script>
</body>

</html>
